<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="bubbleGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecca3" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#4ecca3" stop-opacity="0.2"/>
    </linearGradient>
    <filter id="shadow5" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowUp" markerWidth="10" markerHeight="10" refX="5" refY="10" orient="auto">
      <path d="M0,10 L5,0 L10,10" fill="none" stroke="#4ecca3" stroke-width="2"/>
    </marker>
    <marker id="arrowDown" markerWidth="10" markerHeight="10" refX="5" refY="0" orient="auto">
      <path d="M0,0 L5,10 L10,0" fill="none" stroke="#e94560" stroke-width="2"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f0f1a"/>
  
  <!-- Bubble pattern -->
  <pattern id="bubbles" width="60" height="60" patternUnits="userSpaceOnUse">
    <circle cx="30" cy="30" r="2" fill="#1a1a2e" opacity="0.5"/>
  </pattern>
  <rect width="1200" height="900" fill="url(#bubbles)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="100" fill="url(#headerGrad5)"/>
  <text x="600" y="60" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="#4ecca3" text-anchor="middle">Event Propagation</text>
  <text x="600" y="88" font-family="Consolas, monospace" font-size="18" fill="#8892b0" text-anchor="middle">How Events Travel Through the DOM</text>
  
  <!-- Left side: Bubbling Visualization -->
  <g transform="translate(80, 140)">
    <text x="200" y="30" font-family="Georgia, serif" font-size="26" fill="#4ecca3" text-anchor="middle" font-weight="bold">Event Bubbling ğŸ«§</text>
    <text x="200" y="55" font-family="Georgia, serif" font-size="14" fill="#8892b0" text-anchor="middle">(Default behavior)</text>
    
    <!-- Nested boxes representing DOM -->
    <rect x="20" y="80" width="360" height="380" rx="15" fill="#1a1a2e" stroke="#4ecca3" stroke-width="2" stroke-dasharray="5,5" filter="url(#shadow5)"/>
    <text x="40" y="105" font-family="Consolas, monospace" font-size="14" fill="#4ecca3">&lt;body&gt;</text>
    <text x="40" y="125" font-family="Georgia, serif" font-size="12" fill="#8892b0">3rd - bubbles here last</text>
    
    <rect x="50" y="140" width="300" height="290" rx="12" fill="#1f1f35" stroke="#4ecca3" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="70" y="165" font-family="Consolas, monospace" font-size="14" fill="#4ecca3">&lt;div class="container"&gt;</text>
    <text x="70" y="185" font-family="Georgia, serif" font-size="12" fill="#8892b0">2nd - bubbles here next</text>
    
    <rect x="80" y="200" width="240" height="200" rx="10" fill="#2a2a45" stroke="#4ecca3" stroke-width="3"/>
    <text x="100" y="225" font-family="Consolas, monospace" font-size="14" fill="#4ecca3">&lt;button&gt;</text>
    <text x="100" y="250" font-family="Georgia, serif" font-size="14" fill="white" font-weight="bold">Click Me!</text>
    <text x="100" y="275" font-family="Georgia, serif" font-size="12" fill="#8892b0">1st - event starts here</text>
    
    <!-- Bubbling arrows -->
    <path d="M200,300 L200,420 M200,420 L200,460" stroke="#4ecca3" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
    <circle cx="200" cy="300" r="8" fill="#4ecca3"/>
    <text x="230" y="305" font-family="Georgia, serif" font-size="12" fill="#4ecca3">click!</text>
    
    <!-- Animated bubble indicators -->
    <circle cx="200" cy="340" r="12" fill="none" stroke="#4ecca3" stroke-width="2" opacity="0.7"/>
    <circle cx="200" cy="380" r="16" fill="none" stroke="#4ecca3" stroke-width="2" opacity="0.5"/>
    <circle cx="200" cy="425" r="20" fill="none" stroke="#4ecca3" stroke-width="2" opacity="0.3"/>
    
    <!-- Upward arrow -->
    <line x1="380" y1="380" x2="380" y2="180" stroke="#4ecca3" stroke-width="3" marker-end="url(#arrowUp)"/>
    <text x="400" y="280" font-family="Georgia, serif" font-size="14" fill="#4ecca3" transform="rotate(-90, 400, 280)">bubbles up</text>
  </g>
  
  <!-- Right side: Why It Matters -->
  <g transform="translate(620, 140)">
    <text x="260" y="30" font-family="Georgia, serif" font-size="26" fill="#e94560" text-anchor="middle" font-weight="bold">Why This Matters</text>
    
    <!-- Event Delegation Box -->
    <rect x="20" y="60" width="500" height="200" rx="12" fill="#1a1a2e" stroke="#e94560" stroke-width="2" filter="url(#shadow5)"/>
    <rect x="20" y="60" width="500" height="45" rx="12" fill="#e94560"/>
    <rect x="20" y="85" width="500" height="20" fill="#e94560"/>
    <text x="270" y="90" font-family="Georgia, serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">â­ Event Delegation Pattern</text>
    
    <text x="40" y="135" font-family="Georgia, serif" font-size="15" fill="#ccd6f6">Instead of adding listeners to every child element...</text>
    <text x="40" y="160" font-family="Georgia, serif" font-size="15" fill="#4ecca3" font-weight="bold">Add ONE listener to the parent!</text>
    
    <text x="40" y="195" font-family="Georgia, serif" font-size="14" fill="#8892b0">Benefits:</text>
    <text x="60" y="220" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">â€¢ Works with dynamically added elements</text>
    <text x="60" y="245" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">â€¢ Less memory usage (fewer listeners)</text>
  </g>
  
  <!-- Code Example: Without Delegation -->
  <g transform="translate(620, 370)">
    <rect x="20" y="0" width="240" height="190" rx="10" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="2" filter="url(#shadow5)"/>
    <text x="140" y="25" font-family="Georgia, serif" font-size="14" fill="#ff6b6b" text-anchor="middle" font-weight="bold">âŒ Without Delegation</text>
    
    <text x="35" y="55" font-family="Consolas, monospace" font-size="12" fill="#8892b0">// Adding to EACH button</text>
    <text x="35" y="75" font-family="Consolas, monospace" font-size="12" fill="#c792ea">const</text>
    <text x="75" y="75" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">btns =</text>
    <text x="35" y="95" font-family="Consolas, monospace" font-size="12" fill="#89ddff">document</text>
    <text x="110" y="95" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">.</text>
    <text x="120" y="95" font-family="Consolas, monospace" font-size="12" fill="#82aaff">querySelectorAll</text>
    <text x="230" y="95" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">(</text>
    
    <text x="55" y="115" font-family="Consolas, monospace" font-size="12" fill="#c3e88d">'.btn'</text>
    <text x="105" y="115" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">);</text>
    
    <text x="35" y="140" font-family="Consolas, monospace" font-size="12" fill="#89ddff">btns</text>
    <text x="70" y="140" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">.</text>
    <text x="80" y="140" font-family="Consolas, monospace" font-size="12" fill="#82aaff">forEach</text>
    <text x="140" y="140" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">(</text>
    <text x="150" y="140" font-family="Consolas, monospace" font-size="12" fill="#ff9f43">btn</text>
    <text x="180" y="140" font-family="Consolas, monospace" font-size="12" fill="#89ddff">=&gt;</text>
    <text x="200" y="140" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">{</text>
    <text x="55" y="160" font-family="Consolas, monospace" font-size="12" fill="#ff9f43">btn</text>
    <text x="80" y="160" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">.</text>
    <text x="90" y="160" font-family="Consolas, monospace" font-size="12" fill="#ffc107">addEventListener</text>
    <text x="210" y="160" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">(...</text>
    <text x="35" y="180" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">});</text>
  </g>
  
  <!-- Code Example: With Delegation -->
  <g transform="translate(880, 370)">
    <rect x="0" y="0" width="260" height="190" rx="10" fill="#1a1a2e" stroke="#4ecca3" stroke-width="2" filter="url(#shadow5)"/>
    <text x="130" y="25" font-family="Georgia, serif" font-size="14" fill="#4ecca3" text-anchor="middle" font-weight="bold">âœ… With Delegation</text>
    
    <text x="15" y="55" font-family="Consolas, monospace" font-size="12" fill="#8892b0">// ONE listener on parent</text>
    <text x="15" y="80" font-family="Consolas, monospace" font-size="12" fill="#89ddff">container</text>
    <text x="95" y="80" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">.</text>
    <text x="105" y="80" font-family="Consolas, monospace" font-size="12" fill="#ffc107">addEventListener</text>
    <text x="225" y="80" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">(</text>
    
    <text x="25" y="100" font-family="Consolas, monospace" font-size="12" fill="#c3e88d">'click'</text>
    <text x="80" y="100" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">,</text>
    <text x="95" y="100" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">(</text>
    <text x="105" y="100" font-family="Consolas, monospace" font-size="12" fill="#ff9f43">e</text>
    <text x="115" y="100" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">)</text>
    <text x="125" y="100" font-family="Consolas, monospace" font-size="12" fill="#89ddff">=&gt;</text>
    <text x="145" y="100" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">{</text>
    
    <text x="25" y="125" font-family="Consolas, monospace" font-size="12" fill="#c792ea">if</text>
    <text x="45" y="125" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">(</text>
    <text x="55" y="125" font-family="Consolas, monospace" font-size="12" fill="#ff9f43">e</text>
    <text x="65" y="125" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">.</text>
    <text x="75" y="125" font-family="Consolas, monospace" font-size="12" fill="#89ddff">target</text>
    <text x="120" y="125" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">.</text>
    <text x="130" y="125" font-family="Consolas, monospace" font-size="12" fill="#82aaff">matches</text>
    <text x="185" y="125" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">(</text>
    <text x="195" y="125" font-family="Consolas, monospace" font-size="12" fill="#c3e88d">'.btn'</text>
    <text x="240" y="125" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">))</text>
    
    <text x="35" y="150" font-family="Consolas, monospace" font-size="12" fill="#8892b0">// Handle click!</text>
    <text x="15" y="175" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">});</text>
  </g>
  
  <!-- stopPropagation Section -->
  <g transform="translate(80, 560)">
    <rect x="0" y="0" width="500" height="180" rx="12" fill="#1a1a2e" stroke="#ffc107" stroke-width="2" filter="url(#shadow5)"/>
    <rect x="0" y="0" width="500" height="45" rx="12" fill="#ffc107"/>
    <rect x="0" y="25" width="500" height="20" fill="#ffc107"/>
    <text x="250" y="30" font-family="Georgia, serif" font-size="18" fill="#1a1a2e" text-anchor="middle" font-weight="bold">ğŸ›‘ Stopping Propagation</text>
    
    <text x="20" y="75" font-family="Consolas, monospace" font-size="15" fill="#89ddff">button</text>
    <text x="80" y="75" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">.</text>
    <text x="90" y="75" font-family="Consolas, monospace" font-size="15" fill="#ffc107">addEventListener</text>
    <text x="250" y="75" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">(</text>
    <text x="260" y="75" font-family="Consolas, monospace" font-size="15" fill="#c3e88d">'click'</text>
    <text x="330" y="75" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">,</text>
    <text x="345" y="75" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">(</text>
    <text x="355" y="75" font-family="Consolas, monospace" font-size="15" fill="#ff9f43">e</text>
    <text x="370" y="75" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">)</text>
    <text x="383" y="75" font-family="Consolas, monospace" font-size="15" fill="#89ddff">=&gt;</text>
    <text x="410" y="75" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">{</text>
    
    <text x="40" y="105" font-family="Consolas, monospace" font-size="15" fill="#ff9f43">e</text>
    <text x="53" y="105" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">.</text>
    <text x="63" y="105" font-family="Consolas, monospace" font-size="15" fill="#82aaff">stopPropagation</text>
    <text x="210" y="105" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">();</text>
    <text x="250" y="105" font-family="Consolas, monospace" font-size="15" fill="#8892b0">// Stop bubbling!</text>
    
    <text x="40" y="135" font-family="Consolas, monospace" font-size="15" fill="#8892b0">// Parent listeners won't fire</text>
    
    <text x="20" y="165" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">});</text>
  </g>
  
  <!-- Key Takeaways -->
  <g transform="translate(620, 590)">
    <rect x="0" y="0" width="520" height="150" rx="12" fill="#1a1a2e" stroke="#4ecca3" stroke-width="2" filter="url(#shadow5)"/>
    <text x="260" y="35" font-family="Georgia, serif" font-size="20" fill="#4ecca3" text-anchor="middle" font-weight="bold">ğŸ’¡ Key Takeaways</text>
    <line x1="30" y1="50" x2="490" y2="50" stroke="#4ecca3" stroke-width="1" opacity="0.3"/>
    
    <circle cx="40" cy="80" r="6" fill="#4ecca3"/>
    <text x="60" y="85" font-family="Georgia, serif" font-size="15" fill="#ccd6f6">Events bubble UP from target to ancestors by default</text>
    
    <circle cx="40" cy="110" r="6" fill="#4ecca3"/>
    <text x="60" y="115" font-family="Georgia, serif" font-size="15" fill="#ccd6f6">Use event delegation for dynamic elements &amp; better performance</text>
    
    <circle cx="40" cy="140" r="6" fill="#4ecca3"/>
    <text x="60" y="145" font-family="Georgia, serif" font-size="15" fill="#ccd6f6">Use</text>
    <text x="100" y="145" font-family="Consolas, monospace" font-size="15" fill="#ff9f43">e.target</text>
    <text x="185" y="145" font-family="Georgia, serif" font-size="15" fill="#ccd6f6">to identify what was actually clicked</text>
  </g>
  
  <!-- Capturing Note -->
  <g transform="translate(80, 770)">
    <rect x="0" y="0" width="1060" height="90" rx="12" fill="#2d2d44" stroke="#8892b0" stroke-width="1"/>
    <text x="30" y="35" font-family="Georgia, serif" font-size="16" fill="#8892b0" font-weight="bold">ğŸ“ Advanced Note: Capturing Phase</text>
    <text x="30" y="60" font-family="Georgia, serif" font-size="14" fill="#8892b0">Events actually travel DOWN first (capturing), then UP (bubbling). You can listen during capture by adding</text>
    <text x="810" y="60" font-family="Consolas, monospace" font-size="14" fill="#ffc107">{ capture: true }</text>
    <text x="30" y="80" font-family="Georgia, serif" font-size="14" fill="#8892b0">as the 3rd argument. This is rarely needed in practice.</text>
  </g>
</svg>
