<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow4" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f0f1a"/>
  
  <!-- Hex pattern -->
  <pattern id="hexPattern" width="56" height="100" patternUnits="userSpaceOnUse">
    <path d="M28 0 L56 17 L56 50 L28 67 L0 50 L0 17 Z" fill="none" stroke="#1a1a2e" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="900" fill="url(#hexPattern)" opacity="0.3"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="100" fill="url(#headerGrad4)"/>
  <text x="600" y="60" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="#00d9ff" text-anchor="middle">Common Event Types</text>
  <text x="600" y="88" font-family="Consolas, monospace" font-size="18" fill="#8892b0" text-anchor="middle">Quick Reference Guide</text>
  
  <!-- Mouse Events -->
  <g transform="translate(40, 130)">
    <rect x="0" y="0" width="360" height="350" rx="12" fill="#1a1a2e" stroke="#e94560" stroke-width="2" filter="url(#shadow4)"/>
    <rect x="0" y="0" width="360" height="50" rx="12" fill="#e94560"/>
    <rect x="0" y="30" width="360" height="20" fill="#e94560"/>
    <text x="35" y="35" font-family="Georgia, serif" font-size="22" fill="white" font-weight="bold">üñ±Ô∏è Mouse Events</text>
    
    <text x="25" y="85" font-family="Consolas, monospace" font-size="15" fill="#e94560">'click'</text>
    <text x="120" y="85" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Single click on element</text>
    
    <text x="25" y="115" font-family="Consolas, monospace" font-size="15" fill="#e94560">'dblclick'</text>
    <text x="135" y="115" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Double click</text>
    
    <text x="25" y="145" font-family="Consolas, monospace" font-size="15" fill="#e94560">'mousedown'</text>
    <text x="155" y="145" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Button pressed down</text>
    
    <text x="25" y="175" font-family="Consolas, monospace" font-size="15" fill="#e94560">'mouseup'</text>
    <text x="130" y="175" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Button released</text>
    
    <text x="25" y="205" font-family="Consolas, monospace" font-size="15" fill="#e94560">'mousemove'</text>
    <text x="155" y="205" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Mouse moving</text>
    
    <text x="25" y="235" font-family="Consolas, monospace" font-size="15" fill="#e94560">'mouseenter'</text>
    <text x="160" y="235" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Enter element area</text>
    
    <text x="25" y="265" font-family="Consolas, monospace" font-size="15" fill="#e94560">'mouseleave'</text>
    <text x="160" y="265" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Leave element area</text>
    
    <text x="25" y="295" font-family="Consolas, monospace" font-size="15" fill="#e94560">'contextmenu'</text>
    <text x="170" y="295" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Right-click menu</text>
    
    <text x="25" y="325" font-family="Consolas, monospace" font-size="15" fill="#e94560">'wheel'</text>
    <text x="100" y="325" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Scroll wheel used</text>
  </g>
  
  <!-- Keyboard Events -->
  <g transform="translate(420, 130)">
    <rect x="0" y="0" width="360" height="350" rx="12" fill="#1a1a2e" stroke="#4ecca3" stroke-width="2" filter="url(#shadow4)"/>
    <rect x="0" y="0" width="360" height="50" rx="12" fill="#4ecca3"/>
    <rect x="0" y="30" width="360" height="20" fill="#4ecca3"/>
    <text x="35" y="35" font-family="Georgia, serif" font-size="22" fill="#1a1a2e" font-weight="bold">‚å®Ô∏è Keyboard Events</text>
    
    <text x="25" y="85" font-family="Consolas, monospace" font-size="15" fill="#4ecca3">'keydown'</text>
    <text x="130" y="85" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Key pressed down</text>
    
    <text x="25" y="120" font-family="Consolas, monospace" font-size="15" fill="#4ecca3">'keyup'</text>
    <text x="105" y="120" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Key released</text>
    
    <line x1="25" y1="145" x2="335" y2="145" stroke="#2d2d44" stroke-width="1"/>
    
    <text x="25" y="175" font-family="Georgia, serif" font-size="14" fill="#8892b0" font-style="italic">Common key values:</text>
    
    <text x="45" y="205" font-family="Consolas, monospace" font-size="14" fill="#c3e88d">'Enter'</text>
    <text x="45" y="235" font-family="Consolas, monospace" font-size="14" fill="#c3e88d">'Escape'</text>
    <text x="45" y="265" font-family="Consolas, monospace" font-size="14" fill="#c3e88d">'ArrowUp'</text>
    <text x="150" y="265" font-family="Consolas, monospace" font-size="14" fill="#c3e88d">'ArrowDown'</text>
    <text x="45" y="295" font-family="Consolas, monospace" font-size="14" fill="#c3e88d">'ArrowLeft'</text>
    <text x="165" y="295" font-family="Consolas, monospace" font-size="14" fill="#c3e88d">'ArrowRight'</text>
    <text x="45" y="325" font-family="Consolas, monospace" font-size="14" fill="#c3e88d">'Tab'</text>
    <text x="110" y="325" font-family="Consolas, monospace" font-size="14" fill="#c3e88d">'Backspace'</text>
    <text x="225" y="325" font-family="Consolas, monospace" font-size="14" fill="#c3e88d">' '</text>
    <text x="250" y="325" font-family="Georgia, serif" font-size="12" fill="#8892b0">(space)</text>
  </g>
  
  <!-- Form Events -->
  <g transform="translate(800, 130)">
    <rect x="0" y="0" width="360" height="350" rx="12" fill="#1a1a2e" stroke="#7b68ee" stroke-width="2" filter="url(#shadow4)"/>
    <rect x="0" y="0" width="360" height="50" rx="12" fill="#7b68ee"/>
    <rect x="0" y="30" width="360" height="20" fill="#7b68ee"/>
    <text x="35" y="35" font-family="Georgia, serif" font-size="22" fill="white" font-weight="bold">üìù Form Events</text>
    
    <text x="25" y="85" font-family="Consolas, monospace" font-size="15" fill="#7b68ee">'submit'</text>
    <text x="115" y="85" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Form submitted</text>
    
    <text x="25" y="115" font-family="Consolas, monospace" font-size="15" fill="#7b68ee">'input'</text>
    <text x="100" y="115" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Value changes (live)</text>
    
    <text x="25" y="145" font-family="Consolas, monospace" font-size="15" fill="#7b68ee">'change'</text>
    <text x="115" y="145" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Value changed &amp; blur</text>
    
    <text x="25" y="175" font-family="Consolas, monospace" font-size="15" fill="#7b68ee">'focus'</text>
    <text x="100" y="175" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Element gains focus</text>
    
    <text x="25" y="205" font-family="Consolas, monospace" font-size="15" fill="#7b68ee">'blur'</text>
    <text x="90" y="205" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Element loses focus</text>
    
    <text x="25" y="235" font-family="Consolas, monospace" font-size="15" fill="#7b68ee">'reset'</text>
    <text x="100" y="235" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Form reset clicked</text>
    
    <text x="25" y="265" font-family="Consolas, monospace" font-size="15" fill="#7b68ee">'select'</text>
    <text x="110" y="265" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Text selected in input</text>
    
    <line x1="25" y1="290" x2="335" y2="290" stroke="#2d2d44" stroke-width="1"/>
    
    <text x="180" y="325" font-family="Georgia, serif" font-size="13" fill="#ffc107" text-anchor="middle" font-style="italic">‚ö†Ô∏è 'input' fires instantly</text>
    <text x="180" y="345" font-family="Georgia, serif" font-size="13" fill="#ffc107" text-anchor="middle" font-style="italic">'change' fires on blur</text>
  </g>
  
  <!-- Window/Document Events -->
  <g transform="translate(40, 510)">
    <rect x="0" y="0" width="360" height="350" rx="12" fill="#1a1a2e" stroke="#ffc107" stroke-width="2" filter="url(#shadow4)"/>
    <rect x="0" y="0" width="360" height="50" rx="12" fill="#ffc107"/>
    <rect x="0" y="30" width="360" height="20" fill="#ffc107"/>
    <text x="35" y="35" font-family="Georgia, serif" font-size="22" fill="#1a1a2e" font-weight="bold">üåê Window Events</text>
    
    <text x="25" y="85" font-family="Consolas, monospace" font-size="15" fill="#ffc107">'load'</text>
    <text x="90" y="85" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Page fully loaded</text>
    
    <text x="25" y="115" font-family="Consolas, monospace" font-size="15" fill="#ffc107">'DOMContentLoaded'</text>
    <text x="215" y="115" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">DOM ready</text>
    
    <text x="25" y="145" font-family="Consolas, monospace" font-size="15" fill="#ffc107">'resize'</text>
    <text x="105" y="145" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Window size changed</text>
    
    <text x="25" y="175" font-family="Consolas, monospace" font-size="15" fill="#ffc107">'scroll'</text>
    <text x="100" y="175" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Page scrolled</text>
    
    <text x="25" y="205" font-family="Consolas, monospace" font-size="15" fill="#ffc107">'beforeunload'</text>
    <text x="175" y="205" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">About to leave page</text>
    
    <text x="25" y="235" font-family="Consolas, monospace" font-size="15" fill="#ffc107">'hashchange'</text>
    <text x="160" y="235" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">URL hash changed</text>
    
    <text x="25" y="265" font-family="Consolas, monospace" font-size="15" fill="#ffc107">'online'</text>
    <text x="105" y="265" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Network connected</text>
    
    <text x="25" y="295" font-family="Consolas, monospace" font-size="15" fill="#ffc107">'offline'</text>
    <text x="110" y="295" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Network disconnected</text>
    
    <rect x="25" y="310" width="310" height="30" rx="5" fill="#2d2d44"/>
    <text x="180" y="330" font-family="Georgia, serif" font-size="12" fill="#8892b0" text-anchor="middle">Attach to: window or document</text>
  </g>
  
  <!-- Touch Events -->
  <g transform="translate(420, 510)">
    <rect x="0" y="0" width="360" height="160" rx="12" fill="#1a1a2e" stroke="#ff6b9d" stroke-width="2" filter="url(#shadow4)"/>
    <rect x="0" y="0" width="360" height="50" rx="12" fill="#ff6b9d"/>
    <rect x="0" y="30" width="360" height="20" fill="#ff6b9d"/>
    <text x="35" y="35" font-family="Georgia, serif" font-size="22" fill="white" font-weight="bold">üëÜ Touch Events</text>
    
    <text x="25" y="85" font-family="Consolas, monospace" font-size="15" fill="#ff6b9d">'touchstart'</text>
    <text x="150" y="85" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Finger touches screen</text>
    
    <text x="25" y="115" font-family="Consolas, monospace" font-size="15" fill="#ff6b9d">'touchmove'</text>
    <text x="145" y="115" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Finger moves on screen</text>
    
    <text x="25" y="145" font-family="Consolas, monospace" font-size="15" fill="#ff6b9d">'touchend'</text>
    <text x="135" y="145" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Finger leaves screen</text>
  </g>
  
  <!-- Drag Events -->
  <g transform="translate(420, 695)">
    <rect x="0" y="0" width="360" height="165" rx="12" fill="#1a1a2e" stroke="#00d9ff" stroke-width="2" filter="url(#shadow4)"/>
    <rect x="0" y="0" width="360" height="50" rx="12" fill="#00d9ff"/>
    <rect x="0" y="30" width="360" height="20" fill="#00d9ff"/>
    <text x="35" y="35" font-family="Georgia, serif" font-size="22" fill="#1a1a2e" font-weight="bold">‚úã Drag &amp; Drop</text>
    
    <text x="25" y="85" font-family="Consolas, monospace" font-size="15" fill="#00d9ff">'dragstart'</text>
    <text x="140" y="85" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Started dragging</text>
    
    <text x="25" y="115" font-family="Consolas, monospace" font-size="15" fill="#00d9ff">'drag'</text>
    <text x="90" y="115" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Being dragged</text>
    
    <text x="25" y="145" font-family="Consolas, monospace" font-size="15" fill="#00d9ff">'drop'</text>
    <text x="90" y="145" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Dropped on target</text>
  </g>
  
  <!-- Most Used Callout -->
  <g transform="translate(800, 510)">
    <rect x="0" y="0" width="360" height="350" rx="12" fill="#1a1a2e" stroke="#4ecca3" stroke-width="3" filter="url(#shadow4)"/>
    <text x="180" y="40" font-family="Georgia, serif" font-size="22" fill="#4ecca3" text-anchor="middle" font-weight="bold">‚≠ê Most Used Events</text>
    <line x1="30" y1="55" x2="330" y2="55" stroke="#4ecca3" stroke-width="1" opacity="0.5"/>
    
    <rect x="25" y="75" width="310" height="45" rx="8" fill="#2d2d44"/>
    <text x="40" y="95" font-family="Consolas, monospace" font-size="18" fill="#e94560">'click'</text>
    <text x="40" y="112" font-family="Georgia, serif" font-size="12" fill="#8892b0">Buttons, links, toggles</text>
    
    <rect x="25" y="135" width="310" height="45" rx="8" fill="#2d2d44"/>
    <text x="40" y="155" font-family="Consolas, monospace" font-size="18" fill="#7b68ee">'submit'</text>
    <text x="40" y="172" font-family="Georgia, serif" font-size="12" fill="#8892b0">Form handling</text>
    
    <rect x="25" y="195" width="310" height="45" rx="8" fill="#2d2d44"/>
    <text x="40" y="215" font-family="Consolas, monospace" font-size="18" fill="#7b68ee">'input'</text>
    <text x="40" y="232" font-family="Georgia, serif" font-size="12" fill="#8892b0">Real-time validation, live search</text>
    
    <rect x="25" y="255" width="310" height="45" rx="8" fill="#2d2d44"/>
    <text x="40" y="275" font-family="Consolas, monospace" font-size="18" fill="#4ecca3">'keydown'</text>
    <text x="40" y="292" font-family="Georgia, serif" font-size="12" fill="#8892b0">Keyboard shortcuts, games</text>
    
    <rect x="25" y="315" width="310" height="30" rx="8" fill="#4ecca3" opacity="0.2"/>
    <text x="180" y="336" font-family="Georgia, serif" font-size="13" fill="#4ecca3" text-anchor="middle">Start with these four!</text>
  </g>
</svg>
