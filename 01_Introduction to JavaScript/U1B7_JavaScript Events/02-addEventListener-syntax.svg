<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="syntaxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d44"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f0f1a"/>
  
  <!-- Subtle dot pattern -->
  <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
    <circle cx="15" cy="15" r="1" fill="#2d2d44"/>
  </pattern>
  <rect width="1200" height="900" fill="url(#dots)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="100" fill="url(#headerGrad2)"/>
  <text x="600" y="60" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="#4ecca3" text-anchor="middle">addEventListener() Syntax</text>
  <text x="600" y="88" font-family="Consolas, monospace" font-size="18" fill="#8892b0" text-anchor="middle">The Modern Way to Handle Events</text>
  
  <!-- Main Syntax Display -->
  <g transform="translate(100, 140)">
    <rect x="0" y="0" width="1000" height="140" rx="15" fill="url(#syntaxGrad)" stroke="#4ecca3" stroke-width="2" filter="url(#shadow2)"/>
    
    <!-- Syntax with color coding -->
    <text x="50" y="55" font-family="Consolas, monospace" font-size="28" fill="#8892b0">element</text>
    <text x="170" y="55" font-family="Consolas, monospace" font-size="28" fill="#ccd6f6">.</text>
    <text x="185" y="55" font-family="Consolas, monospace" font-size="28" fill="#ffc107">addEventListener</text>
    <text x="490" y="55" font-family="Consolas, monospace" font-size="28" fill="#ccd6f6">(</text>
    <text x="510" y="55" font-family="Consolas, monospace" font-size="28" fill="#e94560">'eventType'</text>
    <text x="705" y="55" font-family="Consolas, monospace" font-size="28" fill="#ccd6f6">,</text>
    <text x="730" y="55" font-family="Consolas, monospace" font-size="28" fill="#7b68ee">callback</text>
    <text x="875" y="55" font-family="Consolas, monospace" font-size="28" fill="#ccd6f6">)</text>
    
    <!-- Labels below -->
    <text x="105" y="100" font-family="Georgia, serif" font-size="14" fill="#8892b0" text-anchor="middle">DOM element</text>
    <text x="105" y="118" font-family="Georgia, serif" font-size="14" fill="#8892b0" text-anchor="middle">to watch</text>
    
    <text x="340" y="100" font-family="Georgia, serif" font-size="14" fill="#ffc107" text-anchor="middle">method that</text>
    <text x="340" y="118" font-family="Georgia, serif" font-size="14" fill="#ffc107" text-anchor="middle">registers listener</text>
    
    <text x="600" y="100" font-family="Georgia, serif" font-size="14" fill="#e94560" text-anchor="middle">type of event</text>
    <text x="600" y="118" font-family="Georgia, serif" font-size="14" fill="#e94560" text-anchor="middle">to listen for</text>
    
    <text x="800" y="100" font-family="Georgia, serif" font-size="14" fill="#7b68ee" text-anchor="middle">function to run</text>
    <text x="800" y="118" font-family="Georgia, serif" font-size="14" fill="#7b68ee" text-anchor="middle">when event fires</text>
  </g>
  
  <!-- Example 1: Named Function -->
  <g transform="translate(60, 310)">
    <rect x="0" y="0" width="520" height="240" rx="12" fill="#1a1a2e" stroke="#7b68ee" stroke-width="2" filter="url(#shadow2)"/>
    <rect x="0" y="0" width="520" height="45" rx="12" fill="#7b68ee"/>
    <rect x="0" y="25" width="520" height="20" fill="#7b68ee"/>
    <text x="25" y="30" font-family="Georgia, serif" font-size="18" fill="white" font-weight="bold">Option 1: Named Function</text>
    
    <text x="25" y="80" font-family="Consolas, monospace" font-size="15" fill="#8892b0">// Define the function first</text>
    <text x="25" y="105" font-family="Consolas, monospace" font-size="15" fill="#c792ea">function</text>
    <text x="115" y="105" font-family="Consolas, monospace" font-size="15" fill="#82aaff"> handleClick</text>
    <text x="245" y="105" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">() {</text>
    <text x="45" y="130" font-family="Consolas, monospace" font-size="15" fill="#82aaff">alert</text>
    <text x="95" y="130" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">(</text>
    <text x="105" y="130" font-family="Consolas, monospace" font-size="15" fill="#c3e88d">'Clicked!'</text>
    <text x="195" y="130" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">);</text>
    <text x="25" y="155" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">}</text>
    
    <text x="25" y="185" font-family="Consolas, monospace" font-size="15" fill="#8892b0">// Then pass it to addEventListener</text>
    <text x="25" y="210" font-family="Consolas, monospace" font-size="15" fill="#89ddff">btn</text>
    <text x="60" y="210" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">.</text>
    <text x="70" y="210" font-family="Consolas, monospace" font-size="15" fill="#ffc107">addEventListener</text>
    <text x="230" y="210" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">(</text>
    <text x="240" y="210" font-family="Consolas, monospace" font-size="15" fill="#c3e88d">'click'</text>
    <text x="310" y="210" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">,</text>
    <text x="325" y="210" font-family="Consolas, monospace" font-size="15" fill="#82aaff">handleClick</text>
    <text x="440" y="210" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">);</text>
  </g>
  
  <!-- Example 2: Anonymous Function -->
  <g transform="translate(620, 310)">
    <rect x="0" y="0" width="520" height="240" rx="12" fill="#1a1a2e" stroke="#4ecca3" stroke-width="2" filter="url(#shadow2)"/>
    <rect x="0" y="0" width="520" height="45" rx="12" fill="#4ecca3"/>
    <rect x="0" y="25" width="520" height="20" fill="#4ecca3"/>
    <text x="25" y="30" font-family="Georgia, serif" font-size="18" fill="#1a1a2e" font-weight="bold">Option 2: Anonymous Function</text>
    
    <text x="25" y="80" font-family="Consolas, monospace" font-size="15" fill="#8892b0">// Define function inline</text>
    <text x="25" y="110" font-family="Consolas, monospace" font-size="15" fill="#89ddff">btn</text>
    <text x="60" y="110" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">.</text>
    <text x="70" y="110" font-family="Consolas, monospace" font-size="15" fill="#ffc107">addEventListener</text>
    <text x="230" y="110" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">(</text>
    <text x="240" y="110" font-family="Consolas, monospace" font-size="15" fill="#c3e88d">'click'</text>
    <text x="310" y="110" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">,</text>
    <text x="325" y="110" font-family="Consolas, monospace" font-size="15" fill="#c792ea">function</text>
    <text x="405" y="110" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">() {</text>
    
    <text x="45" y="140" font-family="Consolas, monospace" font-size="15" fill="#82aaff">alert</text>
    <text x="95" y="140" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">(</text>
    <text x="105" y="140" font-family="Consolas, monospace" font-size="15" fill="#c3e88d">'Clicked!'</text>
    <text x="195" y="140" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">);</text>
    
    <text x="25" y="170" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">});</text>
    
    <text x="25" y="210" font-family="Georgia, serif" font-size="14" fill="#8892b0" font-style="italic">Good for one-time use functions</text>
  </g>
  
  <!-- Example 3: Arrow Function (Recommended) -->
  <g transform="translate(60, 580)">
    <rect x="0" y="0" width="520" height="240" rx="12" fill="#1a1a2e" stroke="#e94560" stroke-width="2" filter="url(#shadow2)"/>
    <rect x="0" y="0" width="520" height="45" rx="12" fill="#e94560"/>
    <rect x="0" y="25" width="520" height="20" fill="#e94560"/>
    <text x="25" y="30" font-family="Georgia, serif" font-size="18" fill="white" font-weight="bold">Option 3: Arrow Function ⭐</text>
    
    <text x="25" y="80" font-family="Consolas, monospace" font-size="15" fill="#8892b0">// Modern, concise syntax</text>
    <text x="25" y="110" font-family="Consolas, monospace" font-size="15" fill="#89ddff">btn</text>
    <text x="60" y="110" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">.</text>
    <text x="70" y="110" font-family="Consolas, monospace" font-size="15" fill="#ffc107">addEventListener</text>
    <text x="230" y="110" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">(</text>
    <text x="240" y="110" font-family="Consolas, monospace" font-size="15" fill="#c3e88d">'click'</text>
    <text x="310" y="110" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">,</text>
    <text x="325" y="110" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">()</text>
    <text x="350" y="110" font-family="Consolas, monospace" font-size="15" fill="#89ddff">=&gt;</text>
    <text x="380" y="110" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">{</text>
    
    <text x="45" y="140" font-family="Consolas, monospace" font-size="15" fill="#82aaff">alert</text>
    <text x="95" y="140" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">(</text>
    <text x="105" y="140" font-family="Consolas, monospace" font-size="15" fill="#c3e88d">'Clicked!'</text>
    <text x="195" y="140" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">);</text>
    
    <text x="25" y="170" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">});</text>
    
    <rect x="25" y="190" width="470" height="35" rx="5" fill="#2d2d44"/>
    <text x="260" y="213" font-family="Georgia, serif" font-size="14" fill="#4ecca3" text-anchor="middle">✓ Recommended for most cases</text>
  </g>
  
  <!-- Common Mistake Warning -->
  <g transform="translate(620, 580)">
    <rect x="0" y="0" width="520" height="240" rx="12" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="2" filter="url(#shadow2)"/>
    <rect x="0" y="0" width="520" height="45" rx="12" fill="#ff6b6b"/>
    <rect x="0" y="25" width="520" height="20" fill="#ff6b6b"/>
    <text x="25" y="30" font-family="Georgia, serif" font-size="18" fill="white" font-weight="bold">⚠️ Common Mistake</text>
    
    <text x="25" y="80" font-family="Consolas, monospace" font-size="15" fill="#8892b0">// DON'T add parentheses to function!</text>
    
    <text x="25" y="115" font-family="Consolas, monospace" font-size="15" fill="#89ddff">btn</text>
    <text x="60" y="115" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">.</text>
    <text x="70" y="115" font-family="Consolas, monospace" font-size="15" fill="#ffc107">addEventListener</text>
    <text x="230" y="115" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">(</text>
    <text x="240" y="115" font-family="Consolas, monospace" font-size="15" fill="#c3e88d">'click'</text>
    <text x="310" y="115" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">,</text>
    <text x="325" y="115" font-family="Consolas, monospace" font-size="15" fill="#ff6b6b">handleClick()</text>
    <text x="455" y="115" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">);</text>
    <text x="485" y="115" font-family="Georgia, serif" font-size="18" fill="#ff6b6b">✗</text>
    
    <text x="25" y="155" font-family="Georgia, serif" font-size="14" fill="#ff6b6b">This calls the function immediately!</text>
    <text x="25" y="175" font-family="Georgia, serif" font-size="14" fill="#ff6b6b">The event never gets your function.</text>
    
    <line x1="25" y1="190" x2="495" y2="190" stroke="#2d2d44" stroke-width="1"/>
    
    <text x="25" y="220" font-family="Consolas, monospace" font-size="15" fill="#89ddff">btn</text>
    <text x="60" y="220" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">.</text>
    <text x="70" y="220" font-family="Consolas, monospace" font-size="15" fill="#ffc107">addEventListener</text>
    <text x="230" y="220" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">(</text>
    <text x="240" y="220" font-family="Consolas, monospace" font-size="15" fill="#c3e88d">'click'</text>
    <text x="310" y="220" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">,</text>
    <text x="325" y="220" font-family="Consolas, monospace" font-size="15" fill="#4ecca3">handleClick</text>
    <text x="445" y="220" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">);</text>
    <text x="475" y="220" font-family="Georgia, serif" font-size="18" fill="#4ecca3">✓</text>
  </g>
</svg>
